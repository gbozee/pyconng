{% load pinax_boxes_tags static %}
<!-- Main Nav -->
<nav class="main-nav">
  {% box "new_nav_items" %}
  {% if request.user.is_authenticated %}
  <a href="{% url "dashboard" %}" class="login">Dashboard</a>

  {% endif %}
  <!-- Auth Links -->
  <div class="auth-links">
  </div>
